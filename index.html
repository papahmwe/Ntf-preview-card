<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft-preview-card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main_container">
        <div class="container">
            <div class="hero_img_div">
                <img class="hero_image" src="../image/image-equilibrium.jpg" alt="image">
            </div>
            <div class="content">
                <h3 class="content_head">Equilibrium #3429</h3>
                <span class="content_span">Our Equilibrium collection promotes balance and calm.</span>
            </div>
            <div class="clock_main">
                <div class="clock">
                    <img class="clock_icon" src="../image/icon-ethereum.svg" alt="image">
                    <span class="clock_span">0.041ETH</span>
                </div>
                <div class="clock_left">
                    <img class="clock_left_icon" src="../image/icon-clock.svg" alt="image">
                    <span class="days_left">3 days left </span>
                </div>
            </div>
            <hr class="hr">
            <div class="foot">
                <img class="foot_image" src="../image/image-avatar.png" alt="image">
                <div class="foot_content">
                    <span class="j_span"><span class="creation">Creation of</span> Jules Wyvern</span>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
